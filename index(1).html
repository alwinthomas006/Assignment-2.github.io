<html lang="en">
<head>

  <title>Employee Dashboard</title>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);

  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);

  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system,
    BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  --space-0: 0;
  --space-1: 1px;
  --space-2: 2px;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04),
    0 2px 4px -1px rgba(0, 0, 0, 0.02);

  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);

    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
    --shadow-inset-sm: inset 0 1px 0 rgba(255, 255, 255, 0.1),

  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2')
    format('woff2');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: var(--line-height-normal);
  -webkit-font-smoothing: antialiased;
}

#root {
  min-height: 100vh;
}

/* Navbar Styles */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: var(--color-surface);
  border-bottom: 1px solid var(--color-border);
  box-shadow: var(--shadow-sm);
  z-index: 1000;
}

.navbar-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--space-16) var(--space-24);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-brand {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-primary);
  letter-spacing: var(--letter-spacing-tight);
}

.navbar-nav {
  display: flex;
  gap: var(--space-16);
  list-style: none;
}

.nav-link {
  padding: var(--space-8) var(--space-16);
  color: var(--color-text);
  text-decoration: none;
  border-radius: var(--radius-base);
  font-weight: var(--font-weight-medium);
  transition: all var(--duration-fast) var(--ease-standard);
  cursor: pointer;
}

.nav-link:hover {
  background-color: var(--color-secondary);
  color: var(--color-primary);
}

.nav-link.active {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
}

/* Main Content */
.main-content {
  margin-top: 80px;
  padding: var(--space-32) var(--space-24);
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

/* Dashboard Styles */
.dashboard-header {
  margin-bottom: var(--space-32);
}

.dashboard-title {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
  letter-spacing: var(--letter-spacing-tight);
}

.dashboard-subtitle {
  color: var(--color-text-secondary);
  font-size: var(--font-size-lg);
}

.view-controls {
  display: flex;
  gap: var(--space-8);
  margin-bottom: var(--space-24);
  flex-wrap: wrap;
}

.view-btn {
  padding: var(--space-10) var(--space-20);
  background-color: var(--color-secondary);
  color: var(--color-text);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  font-size: var(--font-size-md);
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
}

.view-btn:hover {
  background-color: var(--color-secondary-hover);
}

.view-btn.active {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

.loading-container,
.error-container {
  text-align: center;
  padding: var(--space-32);
  font-size: var(--font-size-lg);
}

.loading-spinner {
  border: 3px solid var(--color-secondary);
  border-top: 3px solid var(--color-primary);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto var(--space-16);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.error-container {
  color: var(--color-error);
}

/* Table View */
.table-container {
  overflow-x: auto;
  background-color: var(--color-surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
}

.employee-table {
  width: 100%;
  border-collapse: collapse;
}

.employee-table thead {
  background-color: var(--color-bg-1);
}

.employee-table th {
  padding: var(--space-16);
  text-align: left;
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  border-bottom: 1px solid var(--color-border);
  font-size: var(--font-size-md);
}

.employee-table td {
  padding: var(--space-16);
  border-bottom: 1px solid var(--color-card-border-inner);
  font-size: var(--font-size-base);
}

.employee-table tbody tr {
  transition: background-color var(--duration-fast) var(--ease-standard);
}

.employee-table tbody tr:hover {
  background-color: var(--color-bg-2);
}

.employee-table tbody tr:last-child td {
  border-bottom: none;
}

/* Card View */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: var(--space-20);
}

.employee-card {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-24);
  box-shadow: var(--shadow-sm);
  transition: all var(--duration-normal) var(--ease-standard);
}

.employee-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

.employee-card-id {
  display: inline-block;
  background-color: var(--color-bg-3);
  color: var(--color-primary);
  padding: var(--space-4) var(--space-12);
  border-radius: var(--radius-full);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-12);
}

.employee-card-name {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
  color: var(--color-text);
}

.employee-card-email {
  color: var(--color-text-secondary);
  font-size: var(--font-size-base);
}

/* List View */
.employee-list {
  display: flex;
  flex-direction: column;
  gap: var(--space-12);
}

.employee-list-item {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-base);
  padding: var(--space-16) var(--space-20);
  display: flex;
  align-items: center;
  gap: var(--space-16);
  transition: all var(--duration-fast) var(--ease-standard);
  box-shadow: var(--shadow-xs);
}

.employee-list-item:hover {
  box-shadow: var(--shadow-sm);
  border-color: var(--color-primary);
}

.employee-list-id {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  width: 40px;
  height: 40px;
  border-radius: var(--radius-base);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: var(--font-weight-bold);
  font-size: var(--font-size-base);
  flex-shrink: 0;
}

.employee-list-info {
  flex: 1;
}

.employee-list-name {
  font-weight: var(--font-weight-semibold);
  font-size: var(--font-size-lg);
  margin-bottom: var(--space-4);
}

.employee-list-email {
  color: var(--color-text-secondary);
  font-size: var(--font-size-sm);
}

/* Form Styles */
.form-container {
  max-width: 600px;
  margin: 0 auto;
}

.form-header {
  margin-bottom: var(--space-32);
}

.form-title {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
  letter-spacing: var(--letter-spacing-tight);
}

.form-subtitle {
  color: var(--color-text-secondary);
  font-size: var(--font-size-lg);
}

.employee-form {
  background-color: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-32);
  box-shadow: var(--shadow-sm);
}

.form-group {
  margin-bottom: var(--space-24);
}

.form-label {
  display: block;
  margin-bottom: var(--space-8);
  font-weight: var(--font-weight-medium);
  font-size: var(--font-size-md);
  color: var(--color-text);
}

.form-input {
  width: 100%;
  padding: var(--space-12) var(--space-16);
  font-size: var(--font-size-base);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  background-color: var(--color-background);
  color: var(--color-text);
  transition: all var(--duration-fast) var(--ease-standard);
  font-family: var(--font-family-base);
}

.form-input:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: var(--focus-ring);
}

.form-input.error {
  border-color: var(--color-error);
}

.error-message {
  color: var(--color-error);
  font-size: var(--font-size-sm);
  margin-top: var(--space-4);
}

.form-actions {
  display: flex;
  gap: var(--space-12);
  margin-top: var(--space-24);
}

.btn {
  padding: var(--space-12) var(--space-24);
  border: none;
  border-radius: var(--radius-base);
  font-size: var(--font-size-md);
  font-weight: var(--font-weight-medium);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  font-family: var(--font-family-base);
}

.btn-primary {
  background-color: var(--color-primary);
  color: var(--color-btn-primary-text);
  flex: 1;
}

.btn-primary:hover {
  background-color: var(--color-primary-hover);
}

.btn-primary:active {
  background-color: var(--color-primary-active);
}

.btn-secondary {
  background-color: var(--color-secondary);
  color: var(--color-text);
  border: 1px solid var(--color-border);
}

.btn-secondary:hover {
  background-color: var(--color-secondary-hover);
}

.submitted-data {
  margin-top: var(--space-32);
  background-color: var(--color-bg-3);
  border: 1px solid var(--color-success);
  border-radius: var(--radius-lg);
  padding: var(--space-24);
}

.submitted-data-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-16);
  color: var(--color-text);
}

.submitted-data-item {
  display: flex;
  padding: var(--space-12) 0;
  border-bottom: 1px solid var(--color-card-border-inner);
}

.submitted-data-item:last-child {
  border-bottom: none;
}

.submitted-data-label {
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  min-width: 120px;
}

.submitted-data-value {
  color: var(--color-text-secondary);
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar-container {
    flex-direction: column;
    gap: var(--space-12);
  }

  .main-content {
    padding: var(--space-16);
    margin-top: 100px;
  }

  .card-grid {
    grid-template-columns: 1fr;
  }

  .table-container {
    overflow-x: auto;
  }

  .employee-table {
    font-size: var(--font-size-sm);
  }

  .employee-table th,
  .employee-table td {
    padding: var(--space-12);
  }

  .form-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    function Navbar({ currentView, setCurrentView }) {
      return (
        <nav className="navbar">
          <div className="navbar-container">
            <div className="navbar-brand">Employee Dashboard</div>
            <ul className="navbar-nav">
              <li>
                <a
                  className={`nav-link ${currentView === 'home' ? 'active' : ''}`}
                  onClick={() => setCurrentView('home')}
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  className={`nav-link ${currentView === 'form' ? 'active' : ''}`}
                  onClick={() => setCurrentView('form')}
                >
                  Employee Form
                </a>
              </li>
            </ul>
          </div>
        </nav>
      );
    }

    // Table View Component
    function TableView({ employees }) {
      return (
        <div className="table-container">
          <table className="employee-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {employees.map((employee) => (
                <tr key={employee.id}>
                  <td>{employee.id}</td>
                  <td>{employee.name}</td>
                  <td>{employee.email}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    // Card View Component
    function CardView({ employees }) {
      return (
        <div className="card-grid">
          {employees.map((employee) => (
            <div key={employee.id} className="employee-card">
              <span className="employee-card-id">ID: {employee.id}</span>
              <h3 className="employee-card-name">{employee.name}</h3>
              <p className="employee-card-email">{employee.email}</p>
            </div>
          ))}
        </div>
      );
    }

    // List View Component
    function ListView({ employees }) {
      return (
        <div className="employee-list">
          {employees.map((employee) => (
            <div key={employee.id} className="employee-list-item">
              <div className="employee-list-id">{employee.id}</div>
              <div className="employee-list-info">
                <div className="employee-list-name">{employee.name}</div>
                <div className="employee-list-email">{employee.email}</div>
              </div>
            </div>
          ))}
        </div>
      );
    }

    // Dashboard Component
    function Dashboard() {
      const [employees, setEmployees] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [viewMode, setViewMode] = useState('table');

      useEffect(() => {
        fetchEmployees();
      }, []);

      const fetchEmployees = async () => {
        try {
          setLoading(true);
          const response = await fetch('https://jsonplaceholder.typicode.com/users');
          if (!response.ok) {
            throw new Error('Failed to fetch employees');
          }
          const data = await response.json();
          setEmployees(data);
          setError(null);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div>
          <div className="dashboard-header">
            <h1 className="dashboard-title">Employee Dashboard</h1>
            <p className="dashboard-subtitle">View and manage employee information</p>
          </div>

          {loading ? (
            <div className="loading-container">
              <div className="loading-spinner"></div>
              <p>Loading employees...</p>
            </div>
          ) : error ? (
            <div className="error-container">
              <p>Error: {error}</p>
              <button className="btn btn-primary" onClick={fetchEmployees} style={{ marginTop: '16px' }}>
                Retry
              </button>
            </div>
          ) : (
            <>
              <div className="view-controls">
                <button
                  className={`view-btn ${viewMode === 'table' ? 'active' : ''}`}
                  onClick={() => setViewMode('table')}
                >
                  Table View
                </button>
                <button
                  className={`view-btn ${viewMode === 'card' ? 'active' : ''}`}
                  onClick={() => setViewMode('card')}
                >
                  Card View
                </button>
                <button
                  className={`view-btn ${viewMode === 'list' ? 'active' : ''}`}
                  onClick={() => setViewMode('list')}
                >
                  List View
                </button>
              </div>

              {viewMode === 'table' && <TableView employees={employees} />}
              {viewMode === 'card' && <CardView employees={employees} />}
              {viewMode === 'list' && <ListView employees={employees} />}
            </>
          )}
        </div>
      );
    }

    // Employee Form Component
    function EmployeeForm() {
      const [formData, setFormData] = useState({
        name: '',
        designation: '',
        location: '',
        salary: ''
      });
      const [errors, setErrors] = useState({});
      const [submittedData, setSubmittedData] = useState(null);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
        // Clear error when user starts typing
        if (errors[name]) {
          setErrors(prev => ({
            ...prev,
            [name]: ''
          }));
        }
      };

      const validateForm = () => {
        const newErrors = {};
        if (!formData.name.trim()) {
          newErrors.name = 'Name is required';
        }
        if (!formData.designation.trim()) {
          newErrors.designation = 'Designation is required';
        }
        if (!formData.location.trim()) {
          newErrors.location = 'Location is required';
        }
        if (!formData.salary || formData.salary <= 0) {
          newErrors.salary = 'Salary must be a positive number';
        }
        return newErrors;
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const newErrors = validateForm();
        
        if (Object.keys(newErrors).length === 0) {
          setSubmittedData(formData);
          setErrors({});
        } else {
          setErrors(newErrors);
          setSubmittedData(null);
        }
      };

      const handleReset = () => {
        setFormData({
          name: '',
          designation: '',
          location: '',
          salary: ''
        });
        setErrors({});
        setSubmittedData(null);
      };

      return (
        <div className="form-container">
          <div className="form-header">
            <h1 className="form-title">Employee Form</h1>
            <p className="form-subtitle">Add new employee information</p>
          </div>

          <form className="employee-form" onSubmit={handleSubmit}>
            <div className="form-group">
              <label htmlFor="name" className="form-label">Name *</label>
              <input
                type="text"
                id="name"
                name="name"
                value={formData.name}
                onChange={handleChange}
                className={`form-input ${errors.name ? 'error' : ''}`}
                placeholder="Enter employee name"
              />
              {errors.name && <div className="error-message">{errors.name}</div>}
            </div>

            <div className="form-group">
              <label htmlFor="designation" className="form-label">Designation *</label>
              <input
                type="text"
                id="designation"
                name="designation"
                value={formData.designation}
                onChange={handleChange}
                className={`form-input ${errors.designation ? 'error' : ''}`}
                placeholder="Enter designation"
              />
              {errors.designation && <div className="error-message">{errors.designation}</div>}
            </div>

            <div className="form-group">
              <label htmlFor="location" className="form-label">Location *</label>
              <input
                type="text"
                id="location"
                name="location"
                value={formData.location}
                onChange={handleChange}
                className={`form-input ${errors.location ? 'error' : ''}`}
                placeholder="Enter location"
              />
              {errors.location && <div className="error-message">{errors.location}</div>}
            </div>

            <div className="form-group">
              <label htmlFor="salary" className="form-label">Salary *</label>
              <input
                type="number"
                id="salary"
                name="salary"
                value={formData.salary}
                onChange={handleChange}
                className={`form-input ${errors.salary ? 'error' : ''}`}
                placeholder="Enter salary"
                min="0"
              />
              {errors.salary && <div className="error-message">{errors.salary}</div>}
            </div>

            <div className="form-actions">
              <button type="submit" className="btn btn-primary">Submit</button>
              <button type="button" className="btn btn-secondary" onClick={handleReset}>
                Clear
              </button>
            </div>
          </form>

          {submittedData && (
            <div className="submitted-data">
              <h2 className="submitted-data-title">Submitted Employee Data</h2>
              <div className="submitted-data-item">
                <span className="submitted-data-label">Name:</span>
                <span className="submitted-data-value">{submittedData.name}</span>
              </div>
              <div className="submitted-data-item">
                <span className="submitted-data-label">Designation:</span>
                <span className="submitted-data-value">{submittedData.designation}</span>
              </div>
              <div className="submitted-data-item">
                <span className="submitted-data-label">Location:</span>
                <span className="submitted-data-value">{submittedData.location}</span>
              </div>
              <div className="submitted-data-item">
                <span className="submitted-data-label">Salary:</span>
                <span className="submitted-data-value">${Number(submittedData.salary).toLocaleString()}</span>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Main App Component
    function App() {
      const [currentView, setCurrentView] = useState('home');

      return (
        <div>
          <Navbar currentView={currentView} setCurrentView={setCurrentView} />
          <main className="main-content">
            {currentView === 'home' ? <Dashboard /> : <EmployeeForm />}
          </main>
        </div>
      );
    }

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
